<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <title></title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./lib/material/css/roboto.min.css" rel="stylesheet">
    <link href="./lib/material/css/material-fullpalette.min.css" rel="stylesheet">
    <link href="./lib/material/css/ripples.min.css" rel="stylesheet">
    <link href="./assets/stylesheets/main.css" rel="stylesheet">


    <SCRIPT src="./assets/javascript/dependencies.js"></SCRIPT>
    <SCRIPT src="./assets/javascript/app.js"></SCRIPT>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/material/js/material.min.js"></script>
    <script src="./lib/material/js/ripples.min.js"></script>


    <script type="text/javascript">

        $(window).load(function () {
            initApp();
        });

    </script>

</head>

<body>

<!--
  # HEADER
  # The header contains the toolbar and the name of the loaded file
  #
 -->
<div class="header-panel shadow-z-2">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3">
                <h1>Files</h1>
            </div>
            <div class="col-xs-9">
                <button class="btn btn-info btn-raised" data-toggle="modal" data-target="#githubCommitDialog"
                        id="githubButtonSave">Save
                </button>
            </div>
        </div>
    </div>
</div>


<!--
  # Content Area
  #
  #
-->
<div class="container-fluid main">
    <div class="row">
        <nav class="col-xs-3 menu">
            <div class="list-group" id="githubNavigation">
                <div class="text-center">
                    <button class="btn" data-toggle="modal" data-target="#githubConnectDialog">
                        <img src="assets/images/octocat.png"><br>
                        Connect to Github..
                    </button>
                    </div>
            </div>
        </nav>
        <div class="pages col-xs-9 shadow-z-2" id="canvas_container" style="height: 395px;">
            <div onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder"
                 style="width:1500px; height:1500px;">
            </div>
        </div>
    </div>
</div>


<!--
  # Connect to GITHUB Dialog template
  #
  #
-->
<div id="githubConnectDialog" class="modal fade" tabindex="-1">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object" src="assets/images/octocat.png">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">Connect to GitHub</h4>

                        <form class="form-horizontal">
                            <br>
                            <br>
                            <fieldset>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <input type="text"
                                               class="form-control floating-label"
                                               id="githubToken"
                                               value=""
                                               placeholder="Paste your token here.."
                                               data-hint="you can always revoke the token in your github settings">
                                    </div>
                                </div>
                            </fieldset>
                            <div class="row"></div>
                            <div class="row">
                                <div class="col-md-8"></div>
                                <small class="col-md-4 text-right">
                                    Get a <a href="https://github.com/settings/tokens" target="_blank">github token</a>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal">Abort</button>
                <button class="btn btn-primary" id="connectToGithub">Connect</button>
            </div>
        </div>
    </div>
</div>


<!--
  # Commit to GITHUB dialog template
  #
  #
-->
<div id="githubCommitDialog" class="modal fade" tabindex="-1">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object" src="assets/images/octocat.png">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">Commit changes to GitHub</h4>

                        <form class="form-horizontal">
                            <br>
                            <br>
                            <fieldset>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control floating-label" value="" id="githubCommitMessage"  placeholder="Commit message">
                                    </div>
                                </div>
                            </fieldset>
                            <div class="row"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal">Abort</button>
                <button class="btn btn-primary" id="commitToGithub">Commit</button>
            </div>
        </div>
    </div>
</div>


<!--
  # Commit to GITHUB dialog template
  #
  #
-->
<div id="splashDialog" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg  shadow-z-2"  id="splash">
    </div>
</div>
</body>
</html>
