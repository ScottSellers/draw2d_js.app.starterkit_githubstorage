<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <title></title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./lib/material/css/roboto.min.css" rel="stylesheet">
    <link href="./lib/material/css/material-fullpalette.min.css" rel="stylesheet">
    <link href="./lib/material/css/ripples.min.css" rel="stylesheet">
    <link href="./assets/stylesheets/main.css" rel="stylesheet">


    <SCRIPT src="./assets/javascript/dependencies.js"></SCRIPT>
    <SCRIPT src="./assets/javascript/app.js"></SCRIPT>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/material/js/material.min.js"></script>
    <script src="./lib/material/js/ripples.min.js"></script>


    <script type="text/javascript">

        $(window).load(function () {

            $(window).on("resize", function () {
                $("html, body").height($(window).height());
                $(".main, .menu").height($(window).height() - $(".header-panel").outerHeight());
                $(".pages").height($(window).height() - 50);
            }).trigger("resize");


            initApp();
        });

    </script>

</head>

<body>

<div class="header-panel shadow-z-2">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3">
                <h1>Files</h1>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid main">
    <div class="row">
        <nav class="col-xs-3 menu">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Library1</a></li>
                <li><a href="#">Library2</a></li>
                <li><a href="#">Library3</a></li>
                <li><a href="#">Library4</a></li>
                <li><a href="#">Library5</a></li>
                <li><a href="#">Library6</a></li>
                <li class="active">Data</li>
            </ol>

            <ul id="githubNavigation">
                <li>
                    <button class="btn" data-toggle="modal" data-target="#githubConnectDialog">Connect to Github.. </button>
                </li>
            </ul>
        </nav>
        <div class="pages col-xs-9 shadow-z-2" id="canvas_container" style="height: 395px;">
            <div onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder"
                 style="width:1500px; height:1500px;">
            </div>
        </div>
    </div>

</div>


<div id="githubConnectDialog" class="modal fade" tabindex="-1">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Connect to GitHub</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">
                    <br>
                    <br>
                    <fieldset>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="text"
                                       class="form-control floating-label"
                                       id="githubToken"
                                       value=""
                                       placeholder="Paste your token here.."
                                       data-hint="you can always revoke the token in your github settings">
                            </div>
                        </div>
                    </fieldset>
                    <div class="row"></div>
                    <div class="row">
                        <div class="col-md-8"></div>
                        <small class="col-md-4 text-right">Get a <a href="https://github.com/settings/tokens"
                                                                    target="_blank">github token</a></small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal">Abort</button>
                <button class="btn btn-primary" id="connectToGithub">Connect</button>
            </div>
        </div>
    </div>
</div>
<style>
    #dialog h2 {
        padding: 14px;
        margin: 0;
        font-size: 16px;
        font-weight: 400;
    }
</style>


</body>
</html>
